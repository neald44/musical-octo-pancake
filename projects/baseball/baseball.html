<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Scoreboard</title>
    <link rel="stylesheet" href="baseball.css">
</head>
<body>
    <div id="stadium">
        <div id="field" class="mowed-grass"></div>
        <div id="in-field"></div>
        <div id="in-field-grass" class="mowed-grass"></div>
        <div id="batting-circle"></div>
        <div id="first-base" class="base">
          <div class="pulse"></div>
          <div class="action-area"></div>
        </div>
        <div id="second-base" class="base">
          <div class="pulse"></div>
          <div class="action-area"></div>
        </div>
        <div id="thrid-base" class="base">
          <div class="pulse"></div>
          <div class="action-area"></div>
        </div>
        <div id="home-plate">
          <div class="action-area"></div>
        </div>
        <div class="home-plate-pulse pulse"></div>
        <div id="base-lines"></div>
        <div id="pitchers-mound"></div>
        <div id="pitchers-plate"></div>
        <div id="first-circle" class="half-circle"></div>
        <div id="second-circle" class="half-circle"></div>
        <div id="third-circle" class="half-circle"></div>
        <div id="batters-box-right" class="batters-box"></div>
        <div id="batters-box-left" class="batters-box"></div>
        <div id="first-base-thing"></div>
    </div>
    <div id="sidebar" class="controls">
      <div id="scoreboard">
          <div id="visitingTeam">
            <h1 id="visintTeamName">Visiting Team</h1>
            <h1 id="visitorScore">0</h1>
            <button id="visitorRunsBtn">Visitor Runs</button>
          </div>
        <div id="homeTeam">
          <div id="homeTeam">
            <h1 id="homeTeamName">Home Team</h1>
            <h1 id="homeScore">0</h1>
            <button id="homeRunsBtn">Home Runs</button>
          </div>
        </div>
      </div>
    </div>


    <script src="./baseball.js"></script>
</body>
</html>
